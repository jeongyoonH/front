<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0, minimum-scale=1.0,user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="title" content="mr.doochi" />
    <meta name="author" content="mr.doochi" />
    <meta name="keywords" content="mr.doochi" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="mr.doochi" />
    <meta property="og:url" content="http://www.mrdoochi.com/" />
    <meta name="description" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    
    <title>mr.doochi</title>
    
    <link rel= "stylesheet" type="text/css" href="../css/basic.css">
    <link rel= "stylesheet" type="text/css" href="../css/layout.css">
    <link rel= "stylesheet" type="text/css" href="../css/main.css">
    <link rel= "stylesheet" type="text/css" href="../css/content.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    
</head>
<body>
    <div class="layer_bg"></div>
    <!--header-->
    <header class="bg_white logout">
        <div class="container cf">
            <h1 class="left"><a href="index.html" class="dpib"><img src="../images/layout/header_logo.png" alt="미스터두치 로고"></a></h1>
            <div class="right"><a href="#none" class="button">로그인</a></div>
        </div>
    </header>
    <!--//header-->
    <!--content-->
    <div class="container pd_container">
        <!--페이지 타이틀-->
        <div class="sub_title">
            <h1>아이디 / 비밀번호 찾기</h1>
            <p>아이디와 비밀번호를 잊으셨다면 아래의 양식에 따라 찾으시면 됩니다.</p>
        </div>
        <!--//페이지 타이틀-->
        <div class="pdt_50 mglr_m10" id="login_search">
            <!--아이디 찾기-->
            <div class="pdlr_10 cont_box2">
                <div class="br15 bg_white pd_box01">
                    <h2 class="fc_purple">아이디 찾기</h2>
                    <form>
                        <input name="name" type="text" placeholder="이름을 입력해 주세요">
                        <input name="tel" type="text" placeholder="전화번호를 입력해 주세요">
                        <input name="email" type="text" placeholder="이메일을 입력해 주세요" >                           <input class="btn_open" type="button" layer="1" value="아이디 찾기">
                    </form>
                </div>
            </div>
            <!--//아이디 찾기-->
            <!--비밀번호 찾기-->
            <div class="pdlr_10 cont_box2">
                <div class="br15 bg_white pd_box01">
                    <h2 class="fc_purple">비밀번호 찾기</h2>
                    <form>
                        <input name="id" type="text" placeholder="아이디를 입력해 주세요">
                        <input name="name" type="text" placeholder="이름을 입력해 주세요">
                        <input name="tel" type="text" placeholder="전화번호를 입력해 주세요">
                        <input name="email" type="text" placeholder="이메일을 입력해 주세요">  
                        <input class="btn_open" type="button" layer="2" value="비밀번호 찾기">
                    </form>
                </div>
            </div>
            <!--//선택한 경쟁사-->
        </div>
    </div>
    <!--//content-->
    
    <!--layer-popup-->
    <div class="layer_wrap login_search re" layer="1">
        <a href="javascript:;" class="btn_close"><i class="material-icons">clear</i></a>
        <img src="../images/sub/email_ico.png" alt="이메일일러스트">
        <p>입력한 이메일로<br />아이디가 발송되었습니다.</p>
        <div class="button_wrap">
            <button class="button01" type="submit">확인</button>
        </div>
    </div>
    <div class="layer_wrap login_search re" layer="2">
        <a href="javascript:;" class="btn_close"><i class="material-icons">clear</i></a>
        <img src="../images/sub/email_ico.png" alt="이메일일러스트">
        <p>입력한 이메일로<br />아이디가 발송되었습니다.</p>
        <div class="button_wrap">
            <button class="button01" type="submit">확인</button>
        </div>
    </div>
    <!--//layer-popup-->
    
    <!--footer-->
    <footer>
        <div class="container">
            <span class="fc_white">회사</span> (회사이름)<span class="bar">|</span><span class="fc_white">대표자</span> 손윤호<br />
            <span class="fc_white">주소</span> 부산광역시 xx xxxx, xxxx호<br />
            <span class="fc_white">사업자등록번호</span> xxx-xx-xxxx<br />
            <span class="fc_white">고객센터</span> xxxx-xxxx<span class="bar">|</span><span class="fc_white">이메일 문의</span> viewhada@naver.com<br />
            <span class="fc_white">xxx</span> www.xxxxxxxx.com
        </div>
    </footer>
    <!--//footer-->
    
</body>
</html>
