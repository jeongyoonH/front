<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0, minimum-scale=1.0,user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="title" content="mr.doochi" />
    <meta name="author" content="mr.doochi" />
    <meta name="keywords" content="mr.doochi" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="mr.doochi" />
    <meta property="og:url" content="http://www.mrdoochi.com/" />
    <meta name="description" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    
    <title>mr.doochi</title>
    
    <link rel= "stylesheet" type="text/css" href="../../css/basic.css">
    <link rel= "stylesheet" type="text/css" href="../../css/layout.css">
    <link rel= "stylesheet" type="text/css" href="../../css/main.css">
    <link rel= "stylesheet" type="text/css" href="../../css/content.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
    
</head>
<body>
    
    <!--content-->
    <div class="container pd_container">
        <!--페이지 타이틀-->
        <div class="sub_title">
            <h1>인플루언서 신청 양식</h1>
            <p>인플루언서 신청 양식 페이지입니다. 정확한 정보를 입력해 주세요.</p>
        </div>
        <!--//페이지 타이틀-->
        
        <div class="pdt_50">
            <form id="form_apply" class="br15 bg_white pd_box02">
                <div class="admin_defalut">
                    <div class="form_input">
                        <label>모집 공고</label>
                        <input name="recruit" type="text" placeholder="서면 미용실 방문체험단 모집" class="default" readonly>
                    </div>
                    <div class="form_input">
                        <label>모집 일정</label>
                        <input name="recruit" type="text" placeholder=" 2021. 12. 14 ~ 2021. 01. 03" class="default" readonly>
                    </div>
                    <div class="form_input">
                        <label>제공 내역</label>
                        <input name="recruit" type="text" placeholder=" 제공내역 : 펌/염색/매직/볼륨매직 중 택 1" class="default" readonly>
                    </div>
                    <div class="form_input">
                        <label>대리인 가능여부</label>
                        <ul class="dpib">
                            <li class="on"><span>가능</span></li>
                            <li><span>불가능</span></li>
                        </ul>
                    </div>
                </div>
                <div class="entry">
                    <div class="cf mglr_m10">
                        <div class="cont_box2 left dpib pdlr_10">
                            <div class="form_input">
                                <label>이름</label>
                                <input name="name" type="text" placeholder="">
                            </div>
                            <div class="form_input">
                                <label>대리인 진행 여부</label>
                                <div class="select">
                                    <button class="dpib cont_box2"><span>진행</span></button>
                                    <button class="dpib cont_box2"><span>진행하지 않음</span></button>
                                </div>
                            </div>
                            <div class="form_input">
                                <label>이메일</label>
                                <input name="email" type="text" placeholder="">
                            </div>
                            <div class="form_input">
                                <label>채널</label>
                                <input name="channel" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="cont_box2 left dpib pdlr_10">
                            <div class="form_input">
                                <label>성별</label>
                                <div class="select">
                                    <button class="dpib cont_box2"><span>남자</span></button>
                                    <button class="dpib cont_box2"><span>여자</span></button>
                                </div>
                            </div>
                            <div class="form_input">
                                <label>대리인 성별</label>
                                <div class="select">
                                    <button class="dpib cont_box2"><span>남자</span></button>
                                    <button class="dpib cont_box2"><span>여자</span></button>
                                </div>
                            </div>
                            <div class="form_input">
                                <label>전화번호</label>
                                <input name="tel" type="text" placeholder="">
                            </div>
                            <div class="form_input">
                                <label>채널 URL</label>
                                <input name="url" type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form_input">
                        <label>전문 분야</label>
                        <div class="select">
                            <button class="dpib cont_box6"><span>맛집</span></button>
                            <button class="dpib cont_box6"><span>뷰티</span></button>
                            <button class="dpib cont_box6"><span>운동</span></button>
                            <button class="dpib cont_box6"><span>여행</span></button>
                            <button class="dpib cont_box6"><span>반려동물</span></button>
                            <button class="dpib cont_box6"><span>기타</span></button>
                        </div>
                    </div>
                    <div class="form_input">
                        <label>연령대</label>
                        <div class="select">
                            <button class="dpib cont_box4"><span>20대</span></button>
                            <button class="dpib cont_box4"><span>30대</span></button>
                            <button class="dpib cont_box4"><span>40대</span></button>
                            <button class="dpib cont_box4"><span>50대</span></button>
                        </div>
                    </div>
                    <div class="form_input">
                        <label>체험 내용</label>
                        <textarea name="experience"></textarea>
                    </div>
                </div>
                <!--저장버튼-->
            <div class="button_wrap">
                <button class="button01" type="submit">신청완료</button>
            </div>
            <!--//저장버튼-->
            </form>
        </div>
    </div>
    <!--//content-->
    <!--footer-->
    <footer>
        <div class="container">
            <span class="fc_white">회사</span> 진격의 형제들<span class="bar">|</span><span class="fc_white">대표자</span> 손윤호<br />
            <span class="fc_white">주소</span> 부산광역시 남구 전포대로 133, 3617호<br />
            <span class="fc_white">사업자등록번호</span> 409-69-00335<br />
            <span class="fc_white">고객센터</span> 1544-7409<span class="bar">|</span><span class="fc_white">이메일 문의</span> viewhada@naver.com<br />
            <span class="fc_white">뷰하다</span> www.viewhada.com
        </div>
    </footer>
    <!--//footer-->
    
</body>
</html>
