<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0, minimum-scale=1.0,user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="title" content="mr.doochi" />
    <meta name="author" content="mr.doochi" />
    <meta name="keywords" content="mr.doochi" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="mr.doochi" />
    <meta property="og:url" content="http://www.mrdoochi.com/" />
    <meta name="description" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    
    <title>mr.doochi</title>
    
    <link rel= "stylesheet" type="text/css" href="../css/basic.css">
    <link rel= "stylesheet" type="text/css" href="../css/layout.css">
    <link rel= "stylesheet" type="text/css" href="../css/main.css">
    <link rel= "stylesheet" type="text/css" href="../css/content.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    
</head>
<body>

    <!--header-->
    <header class="bg_white logout">
        <div class="container cf">
            <h1 class="left"><a href="index.html" class="dpib"><img src="../images/layout/header_logo.png" alt="미스터두치 로고"></a></h1>
            <div class="right"><a href="#none" class="button">로그인</a></div>
        </div>
    </header>
    <!--//header-->
    <!--content-->
    <div class="container pd_container">
        <!--페이지 타이틀-->
        <div class="sub_title">
            <h1>마이페이지</h1>
            <p>등록된 정보 및 비밀번호 변경 가능합니다.</p>
        </div>
        <!--//페이지 타이틀-->
        <div class="pdt_50 mglr_m10" id="mypage">
            <!--아이디 찾기-->
            <div class="pdlr_10 cont_box2">
                <div class="br15 bg_white pd_box01">
                    <h2 class="fc_purple">기본 정보 변경</h2>
                    <p class="sub">기본 정보만 변경하고 저장 시 기본 정보만 변경됩니다.</p>
                    <form>
                        <div class="form_input">
                            <label>아이디</label>
                            <input name="id" type="text" placeholder="hy845" class="default" readonly>
                        </div>
                        <div class="form_input">
                            <label>이메일</label>
                            <input name="email" type="text" placeholder="hy@innonext.co.kr" class="default" readonly>
                        </div>
                        <div class="form_input">
                            <label>이름</label>
                            <input name="name" type="text" placeholder="이름을 입력해주세요" class="">
                        </div>
                        <div class="form_input">
                            <label>연락처</label>
                            <input name="tel" type="text" placeholder="연락처를 입력해주세요" class="">
                        </div>
                        <div class="form_input tac">
                            <input type="submit" value="기본 정보 수정" class="">
                        </div>
                    </form>
                </div>
            </div>
            <!--//아이디 찾기-->
            <!--비밀번호 찾기-->
            <div class="pdlr_10 cont_box2">
                <div class="br15 bg_white pd_box01">
                    <h2 class="fc_purple">비밀번호 변경</h2>
                    <p class="sub">비밀번호를 변경할 수 있습니다.</p>
                    <form id="password">
                        <div class="form_input">
                            <label>현재 비밀번호</label>
                            <input name="password" type="text" placeholder="현재 비밀번호를 입력해주세요" class="">
                        </div>
                        <div class="form_input">
                            <label>새 비밀번호</label>
                            <input name="password_new" type="text" placeholder="변경할 비밀번호를 입력해주세요" class="">
                        </div>
                        <div class="form_input">
                            <label>새 비밀번호 확인</label>
                            <input name="confirm_password" type="text" placeholder="변경할 비밀번호를 다시 한번 입력해주세요" class="">
                        </div>
                        <div class="form_input tac">
                            <input type="submit" value="비밀번호 수정" class="">
                        </div>
                    </form>
                </div>
            </div>
            <!--//선택한 경쟁사-->
        </div>
    </div>
    <!--//content-->

    
    <!--footer-->
    <footer>
        <div class="container">
            <span class="fc_white">회사</span> (회사이름)<span class="bar">|</span><span class="fc_white">대표자</span> 손윤호<br />
            <span class="fc_white">주소</span> 부산광역시 xx xxxx, xxxx호<br />
            <span class="fc_white">사업자등록번호</span> xxx-xx-xxxx<br />
            <span class="fc_white">고객센터</span> xxxx-xxxx<span class="bar">|</span><span class="fc_white">이메일 문의</span> viewhada@naver.com<br />
            <span class="fc_white">xxx</span> www.xxxxxxxx.com
        </div>
    </footer>
    <!--//footer-->
    
</body>
</html>
